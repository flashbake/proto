apiVersion: apps/v1
kind: Deployment
metadata:
  name: flashbake
spec:
  selector:
    matchLabels:
      app: flashbake
  replicas: 1
  template:
    metadata:
      labels:
        app: flashbake
    spec:
      containers:
      - name: flashbake
        image: flashbake:dev
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 10732
          name: client
        - containerPort: 11732
          name: baker
