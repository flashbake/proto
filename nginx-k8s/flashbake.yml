apiVersion: apps/v1
kind: Deployment
metadata:
  name: flashbake
spec:
  selector:
    matchLabels:
      app: flashbake
  replicas: 1
  template:
    metadata:
      labels:
        app: flashbake
    spec:
      containers:
      - name: flashbake
        image: flashbake:dev
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 10732
          name: client
        env:
          - name: DEBUG
            value: '*'
---
apiVersion: v1
kind: Service
metadata:
  name: flashbake
spec:
  ports:
  - port: 10732
    name: client
    targetPort: 10732
  selector:
    app: flashbake
